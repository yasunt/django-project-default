{% extends 'base.html' %}

{% block title %}Object List{% endblock %}

{% block content %}
  <section>
    <h2>Object List</h2>
    {% for object in object_list %}
      <section>
        <a href="{% url 'something:detail' object.id %}">{{ object.name }}</a>
      </section>
    {% endfor %}
  </section>
  <section>
    Page:
    {% for page_i in pages %}
      <a href="{% url 'something:list' page_i %}">{{ page_i }}</a>
    {% endfor %}
  </section>
{% endblock %}
